<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/themes.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChatAdmin - Login</title>
</head>

<body>
    <div class="main login">
        <div class="login-box">
            <h1 class="title">Admin Dashboard</h1>
            <!-- Login form-->
            <form id="login-form" class="login-form">
                <div class="login-element">
                    <label for="login-host">Host</label>
                    <input type="text" name="host" id="login-host">
                </div>
                <div class="login-element">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="login-element">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button id="login-button" type="button" onclick="userLogin()">Login</button>
            </form>
        </div>
    </div>

    <script src="src/js/lib/sweetalert2.min.js"></script>
    <script src="src/js/lib/tools.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/component/icon.component.js" type="module"></script>
</body>

</html>
