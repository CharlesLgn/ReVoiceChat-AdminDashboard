<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <link href="src/css/themes.css" rel="stylesheet" />
    <link href="src/css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - AdminDashboard</title>
</head>

<body>
    <!-- Config Containter -->
    <div class="main config" id="route-config">
        <div class="config-container-left">
            <div class="config-left">
                <div class="category">
                    <h2>Admin dashboard</h2>

                    <!-- Overview -->
                    <button class="sub-category" id="server-setting-tab-overview">
                        <revoice-icon-information></revoice-icon-information> Overview
                    </button>

                    <!-- Rooms -->
                    <button class="sub-category" id="server-setting-tab-servers">
                        <revoice-icon-server-stack></revoice-icon-server-stack> Servers
                    </button>

                    <!-- Emotes -->
                    <button class="sub-category" id="server-setting-tab-emotes">
                        <revoice-icon-emoji></revoice-icon-emoji> Emotes
                    </button>

                    <!-- Members -->
                    <button class="sub-category" id="server-setting-tab-members">
                        <revoice-icon-users></revoice-icon-users> Members
                    </button>

                    <!-- Invitation -->
                    <button class="sub-category" id="server-setting-tab-invitations">
                        <revoice-icon-envelope></revoice-icon-envelope> Invitations
                    </button>
                </div>

                <!-- Logout -->
                <div class="category">
                    <button class="sub-category danger" id="user-setting-tab-logout">
                        <revoice-icon-logout></revoice-icon-logout>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="config-container-right">
            <div class="config-right">
                <!-- Overview -->
                <div class="hidden" id="server-setting-content-overview">
                    <h1>Overview</h1>

                </div>

                <!-- Servers -->
                <div class="hidden" id="server-setting-content-servers">
                    <h1>Servers</h1>

                </div>

                <!-- Emotes -->
                <div class="hidden" id="server-setting-content-emotes"></div>

                <!-- Members -->
                <div class="hidden" id="server-setting-content-members">
                    <h1>Members</h1>
                    <div id="server-setting-members" class="config-members-list"></div>
                </div>

                <!-- Invitations -->
                <div class="hidden" id="server-setting-content-invitations">
                    <h1>Invitations</h1>
                    <button id='server-setting-invitation-create'>New invitation</button>
                    <br /><br />
                    <div id="server-setting-invitation" class="config-invitation-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="src/js/lib/sweetalert2.min.js"></script>

    <!-- Components -->
    <script src="src/js/component/icon.component.js"></script>

    <!-- App -->
    <script src="src/js/app.js" type="module"></script>
</body>

</html>
