<VirtualHost *:8088>
    Header set Access-Control-Allow-Origin "*"
    Header set Cache-Control "no-cache, must-revalidate"

    DocumentRoot /srv/rvc/ReVoiceChat-AdminDashboard/www/
    DirectoryIndex index.html

    <Directory /srv/rvc/ReVoiceChat-AdminDashboard/www/>
            AllowOverride All
            Require all granted
    </Directory>

    ErrorLog /var/log/rvc/admin_error.log
    TransferLog /var/log/rvc/admin_access.log
    LogLevel info
</VirtualHost>